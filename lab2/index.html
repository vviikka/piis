<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Movie Database</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {

            border: 3px solid #6acae5; 
            text-align: center;
        }
        th {
            background-color: #2a82f5;
        }
    </style>
</head>
<body>
    <h1>Фильмы</h1>
    <div id="Table_films"></div>
    <script>

        const films = {
            privat: false,
            movies: {
                "Интерстреллар": 9,
                "Мстители 2": 10,
                "Астрал 3": 4,
                "Жизнь по вызову": 10
            }
        };
        function table_open() {
            if (films.privat) {
                return;
            }
            const table = document.createElement('table');
            const Hrow = document.createElement('tr');
            const Htitle = document.createElement('th');
            const Hrating = document.createElement('th');

            Htitle.textContent = 'Название фильма';
            Hrating.textContent = 'Оценка';
            Hrow.appendChild(Htitle);
            Hrow.appendChild(Hrating);
            table.appendChild(Hrow);

            for (const [film, rating] of Object.entries(films.movies)) {
                const row = document.createElement('tr');
                const film1 = document.createElement('td');
                const rating1 = document.createElement('td');

                film1.textContent = film;
                rating1.textContent = rating;
                row.appendChild(film1);
                row.appendChild(rating1);
                table.appendChild(row);
            }
            // Добавляем таблицу на страницу
            document.getElementById('Table_films').appendChild(table);
        }

        table_open();
        
    </script>
</body>
</html>
